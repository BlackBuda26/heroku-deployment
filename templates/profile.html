{% include("nav.html") %}
{% block title %}{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<section class="completo">
  <div class="container" id="opciones-body">
    <div class="logo-container">
      <img src="/static/assets/logo.png" alt="" class="logo">
    </div>
    <h1>Esta es tu información, no te preocupes sabemos quien eres.</h1>

    <!-- Información del usuario en forma de lista -->
    <div class="user-info">
      <ul class="list-group">
        <li class="list-group-item"><strong>Nombre:</strong> {{ account['fullname'] }}</li>
        <li class="list-group-item"><strong>Usuario:</strong> {{ account['username'] }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ account['email'] }}</li>
      </ul>
    </div>
  </div>
</section>

<style>
  .completo {
    padding-top: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background-image: url(/static/assets/fondo\(home\).png);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  #opciones-body {
    background-color: #F3F3F3;
    width: 60%;
    border-radius: 20px;
    padding: 20px;
    text-align: center; /* Centrar el texto dentro del contenedor */
  }

  .logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }

  .logo {
    width: 150px; /* Ajustar el tamaño del logo */
    height: auto;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .user-info {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    text-align: left; /* Alinear el texto a la izquierda */
  }

  .list-group-item {
    border: none;
    padding: 10px 0;
  }

  @media screen and (max-width: 910px) {
    #opciones-body {
      width: 90%;
    }
    .logo {
      width: 150px;
    }
  }
</style>

{% endblock %}
